<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bootstrap Examples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4">Bootstrap Examples</h1>

  <div class="card shadow p-4 mb-4" style="max-width:420px">
    <h3 class="text-center mb-3">Login</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password">
      </div>
      <button class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <div class="row mb-4">
    <div class="col bg-primary text-white p-3">Column 1</div>
    <div class="col bg-success text-white p-3">Column 2</div>
    <div class="col bg-danger text-white p-3">Column 3</div>
  </div>

  <div class="row mb-4">
    <div class="col-4 bg-primary text-white p-3">Column 1 (col-4)</div>
    <div class="col-8 bg-success text-white p-3">Column 2 (col-8)</div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 bg-info p-3">Responsive 1</div>
    <div class="col-12 col-md-6 col-lg-4 bg-warning p-3">Responsive 2</div>
    <div class="col-12 col-md-12 col-lg-4 bg-secondary text-white p-3">Responsive 3</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
